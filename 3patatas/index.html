<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatas fritas DHT</title>
</head>
<body>
    <header>
        <h1>Patatas fritas</h1>
        <p>Receta de patats caseras.</p>
        <img src="patatas.png" alt="patatas fritas">
    </header>
    <article>
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 patatas (300 g.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2>Elaboración (Pasos)</h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortas. la sal y los ajos.</li>
            <li>Freir al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </article>
</body>
</html>
